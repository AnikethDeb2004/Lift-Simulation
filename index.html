<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="config">
    <h1>Lift Simulation</h1>
    <label for="floors">Number of Floors (Max 10):</label>
    <input type="number" id="floors" min="1" max="10" value="4">
    <label for="lifts">Number of Lifts:</label>
    <input type="number" id="lifts" min="1" value="2">
    <button id="startSimulation">Start Simulation</button>
  </div>

  <div id="simulation" class="hidden">
    <div id="floorsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
