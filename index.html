<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <h1>Lift Simulation</h1>
    <section class="form">
      <div class="form-input">
        <label for="floors">Number of floors:</label>
        <input type="number" placeholder="3" id="floors" min="2" />
      </div>
      <div class="form-input">
        <label for="lifts">Number of lifts:</label>
        <input type="number" placeholder="2" id="lifts" min="1" />
      </div>
      <div class="button-row">
        <button class="btn-primary" onclick="initializeSimulation()">
          Submit
        </button>
      </div>
    </section>
    <section>
      <div id="floorplan" class="floorplan"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
